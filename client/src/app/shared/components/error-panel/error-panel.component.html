<div div class="container" *ngIf="errors">
    <div class="error-message" *ngIf="objType == 'string'">
        <span>{{ errors }}</span>
        <button (click)="removeError()">
            X
        </button>
    </div>
    <div *ngIf="objType == 'array'">
        <div class="error-message" *ngFor="let error of errors">
            <span>{{ error }}</span>
            <button  (click)="removeError()">
                X
            </button>
        </div>
    </div>

</div>
